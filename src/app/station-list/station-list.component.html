<h2>רשימת תחנות</h2>
<div *ngFor="let station of stations">
    <a routerLink="/detail/{{station.id}}" class="button fancy-button" [title]="'פרטים אודות תחנה '+station.title"> 
            {{ station.title }} 
    </a>
    <p *ngIf="station.description">
        {{ station.description }}
    </p>

</div>
