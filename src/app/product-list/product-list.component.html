<h2>רשימת תחנות</h2>

<div *ngFor="let product of products" [class.selected]="product === selectedProduct" (click)="onSelect(product)">

    <h3>
        <a [name]="product.name + ' details'"> {{ product.name }} </a>
    </h3>

    <p *ngIf="product.description">
        {{ product.description }}
    </p>
</div>

<div *ngIf="selectedProduct">

    <h2>פרטי תחנה {{selectedProduct.name}}</h2>
    <div><span>תאור: </span>{{selectedProduct.description}}</div>
    <div>
        <label for="Product-name">תחנה:</label>
        <input id="Product-name" [(ngModel)]="selectedProduct.name" placeholder="תחנה">
    </div>

</div>
